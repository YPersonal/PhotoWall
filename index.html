            img{

                position: absolute;
                -webkit-transform: rotate(15deg);
                -moz-transform: rotate(15deg);
                transform:rotate(15deg);

                -moz-transition: 0.7s;
                transition: 0.7s;

            }
            img:hover{
                -webkit-transform: rotate(0deg) scale(1.2);
                -moz-transform: rotate(0deg) scale(1.2);
                transform:rotate(0deg) scale(1.2);
                box-shadow: -10px 10px 15px #888888;


            }
            ul{
                list-style:none;
                padding: 0;
                margin: 0;

            }

            a:link,a:visited,a:focus{

            }
            .tooltip-content{
                position: absolute;
                z-index:999;
                height: 80px;
                width: 80px;
                border-radius: 50%;
                background-color: white;

        <script type="text/javascript">
            $(function() {
                var page = {
                    currRotate: '',
                    init: function () {
                        this.setPosition();
                    },
                    setPosition: function () {
                        var _this = this;
                        $('img').each(function(n) {

                            var a = Math.floor(n / 5);
                            var b = (n % 3) + 1;
                            $(this).css({
                                top: (a * _this.random(400) + b * _this.random(40)) + 'px',
                                left: (b *_this.random(300)) + 'px',
                                transform: 'rotate(' + _this.random(180) + 'deg)'
                            })
                        }).mouseover(function() {
                            console.log($(this)[0].style.transform);
                            this.currRotate = $(this)[0].style.transform;
                            $(this).css({
                                transform: 'rotate(0deg)',
                                zIndex: 999
                            })
                        }).mouseout(function () {
                            $(this).css({
                                transform: _this.currRotate,
                                zIndex: 1
                            })
                        })
                    },
                    random: function (x) {
                        return Math.random() * x
                    }
                }
                page.init();
            })
        </script>
